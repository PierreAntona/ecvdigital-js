<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 3</title>
</head>
<body>
    <img style="width: 30%;" onclick="changeSize(this, 1)" src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Gull_portrait_ca_usa.jpg"/>
    <img style="width: 30%;" onclick="changeSize(this, 0)" src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Gull_portrait_ca_usa.jpg"/>
    <script>
        function changeSize(el, other) {
            if (parseInt(document.getElementsByTagName('img')[other].style.width) > 20) {
                const smaller = parseInt(document.getElementsByTagName('img')[other].style.width)-20+'%';
                const bigger = parseInt(el.style.width)+20+'%';
                el.style.width = bigger; 
                document.getElementsByTagName('img')[other].style.width = smaller
            }
            else {
                alert('Impossible !');
            } 
        }
    </script>
</body>
</html>
