<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2</title>
</head>
<body>
    <ul>
        <li onclick="onTop(this)">Paris</li>
        <li onclick="onTop(this)">Rome</li>
        <li onclick="onTop(this)">Madrid</li>
        <li onclick="onTop(this)">Moscou</li>
        <li onclick="onTop(this)">Vienne</li>
    </ul>
    <script>
        function onTop(el) {
            const list = document.getElementsByTagName('ul')[0];
            const topItem = document.getElementsByTagName('li')[0];

            list.insertBefore(el, topItem);
        }
    </script>
</body>
</html>
