<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exerice 2</title>
  </head>
  <body>
    <script>
        const prop_access = (obj, path) => {
            if (!path || path == "") {
                return obj;
            }
            else {
                if (Object.keys(obj) == "animal") {
                    const chemin = path;
                    return `${obj}.${path}`;

                }
                else if (Object.keys(obj) == "animals") {
                    return path;
                }
            }
        }

      console.log(
        prop_access(
          {
            animal: {
              type: {
                name: "dog",
              },
            },
          },
          "animal.type.name"
        )
      ); // dog

      console.log(
        prop_access(
          {
            animal: {
              type: {
                name: "dog",
              },
            },
          },
          "animal.type"
        )
      ); // { name: "dog" }

      console.log(
        prop_access(
          {
            animals: [
              {
                type: {
                  name: "dog",
                },
              },
              {
                type: {
                  name: "cat",
                },
              },
            ],
          },
          "animals.1.type"
        )
      ); // { name: "cat" }

      console.log(
        prop_access(
          {
            animals: [
              {
                type: {
                  name: "dog",
                },
              },
              {
                type: {
                  name: "cat",
                },
              },
            ],
          },
        )
      ); // full object 
    </script>
  </body>
</html>
